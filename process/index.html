<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lipho's Portfolio</title>
    <meta name="description" content="Lipho V is a web and graphic designer based in Los Angeles.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!--build:js js/lib.min.js -->
    <script src="js/other/angular.min.js"></script>
    <script src="js/other/particles.min.js"></script>
    <!-- endbuild -->
    </head>
<body ng-app="portfolio">
<div id="particles-js"></div>
<header class="header">
    <h1>Lipho's Portfolio</h1>

<section ng-controller="galleryCtrl">
    <ul class="gallery" ng-cloak>

    </ul>
